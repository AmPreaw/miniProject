<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <div id="result" class="mt-4"></div>
      <a href="index.html" class="btn btn-primary mt-3 mb-3"
        >เริ่มทำแบบทดสอบใหม่</a
      >
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const resultType = localStorage.getItem("resultType");
        const resultDiv = document.getElementById("result");

        let imageUrl = "";
        let topic = "";
        let subTopic = "";
        let text = "";

        switch (resultType) {
          case "D":
            topic = "Dominance";
            imageUrl = "img/dominance.jpeg";
            subTopic = "ถ้าคุณตอบข้อ 1 มากที่สุด คุณคือ... กระทิง ????";
            text =
              "คนที่มีลักษณะเหมือน ?กระทิง? คนผู้ที่ชอบเอาชนะ ชอบการแข่งขัน ตรงไปตรงมา และมีเป้าหมายที่ชัดเจน ยิ่งไปกว่านั้นยังเป็นผู้ที่ตอบสนองต่อปัญหาต่าง ๆ ได้อย่างรวดเร็ว เหมือนกระทิงที่พุ่งเข้าใส่เป้าหมายนั้นเอง การอยู่ร่วมคนประเภทนี้ต้องเข้าใจเขาให้มาก พูดตรงประเด็นไม่อ้อมค้อม เน้นผลลัพธ์และเป้าหมายเป็นสำคัญ จุดแข็ง: มีความเป็นผู้นำ มีความรับผิดชอบ พร้อมดูแลพวกพ้อง มุ่งมั่นไม่ยอมแพ้ต่ออุปสรรคง่าย ๆ ชอบมองหาโอกาสใหม่ ๆ อยู่เสมอ มีพลังใจ พลังกายสูง เป็น ?นักลงมือทำ? ให้เห็นผลสำเร็จ สิ่งที่ควรพัฒนา: บางครั้งยึดตัวเองเป็นใหญ่ ไม่ชอบให้ถูกสั่งหรือถูกควบคุม และเมื่อเน้นผลลัพธ์ของงานเป็นสำคัญ ทำให้เรื่องความสัมพันธ์ของคนบกพร่องไปบ้าง รวมถึงไม่ค่อยใส่ใจรายละเอียดเล็ก ๆ น้อย ๆ";
            break;
          case "I":
            topic = "Influence";
            imageUrl = "img/influence.jpeg";
            subTopic = "ถ้าคุณตอบข้อ 2 มากที่สุด คุณคือ... อินทรี ????";
            text =
              "คนที่ชอบเข้าสังคม ช่างพูดช่างเจรจา รักอิสระไม่ชอบทำอะไรซ้ำ ๆ จำเจ มองภาพกว้าง มีจิตนาการสูง เป็นนักคิดนักฝัน ชอบทำอะไรหลาย ๆ อย่างในเวลาเดียวกัน การอยู่กับคนที่มีนิสัยแบบ ?อินทรี? อย่าไปจ้ำจี้จ้ำไชเขามาก ให้บอกแค่เป้าหมายหลัก ๆ ให้เขาไปหาวิธีจัดการเอง และหากิจกรรมแปลกใหม่ให้กับเขา จุดแข็ง: เป็นคนที่มีความคิดสร้างสรรค์ สามารถคิดวิธีแก้ปัญหาใหม่ ๆ ที่คนอื่นคิดไม่ถึงออกมาได้ เพราะชอบเรียนรู้สิ่งใหม่ ๆ จึงทำให้มีความรู้ที่กว้างและหลากหลาย เป็น ?ผู้มองอนาคต? สิ่งที่ควรพัฒนา: เพราะการมั่วแต่คิดเยอะทำให้ไม่ค่อยได้ลงมือทำเป็นชิ้นเป็นอัน หรือทำอะไรหลาย ๆ อย่างพร้อมกันจนไม่ได้โฟกัสรายละเอียดเท่าที่ควร และบางครั้งทำให้ไม่ได้จัดลำดับความสำคัญของงาน";
            break;
          case "S":
            topic = "Steadiness";
            imageUrl = "img/steadiness.jpeg";
            subTopic = "ถ้าคุณตอบข้อ 3 มากที่สุด คุณคือ... หนู ????";
            text =
              "เป็นผู้มีความเมตตา เอื้อเฟื้อเผื่อแผ่ ชอบช่วยเหลือผู้อื่น เป็นคนอ่อนไหว ให้ความสำคัญกับความรู้สึกมากกว่าอย่างอื่น เป็นคนปราดเปรียว ว่องไว ขี้เล่น ไม่เป็นพิษเป็นภัยกับใคร เป็นคนไม่เปิดเผย มีแบบแผน สุภาพอ่อนโยน การอยู่ร่วมกับหนูต้องใส่ใจความรู้สึกเป็นพิเศษ ให้ความสำคัญ และให้กำลังใจ เขาชอบอะไรที่มีลำดับขั้นตอนชัดเจน จุดแข็ง:ทำงานเป็นทีมได้ดี สามารถเสริมความแข็งแกร่งให้ทีม เป็นคนรับฟังและใส่ใจความรู้สึกผู้อื่น รู้ว่าต้องทำอย่างไรเพื่อไม่ทำให้เกิดความขัดแย้ง เป็น ?นักประสานงาน? ชั้นเยี่ยม สิ่งที่ควรพัฒนา:เนื่องจากเป็นคนยอมคน จึงมักจะถูกเอาเปรียบจากคนรอบข้าง ในบางครั้งก็จะเกรงใจผู้อื่นมากจนเกินไป ขี้กลัว และไม่ค่อยเชื่อมั่นในตนเอง มักไม่ชอบเป็นผู้นำ";
            break;
          case "C":
            topic = "Conscientiousness";
            imageUrl = "img/conscientiousness.jpeg";
            subTopic = "ถ้าคุณตอบข้อ 4 มากที่สุด คุณคือ... หมี ????";
            text =
              "เป็นคนที่ชอบความมั่นคงสูง ไม่ชอบการเปลี่ยนแปลง เน้นช้าแต่ชัว เน้นคุณภาพและกระบวนการที่ถูกต้องเป็นระบบ ชอบหาข้อมูลรายละเอียด มีระเบียบวินัยสูง ชอบอยู่คนเดียวโลกส่วนตัวสูง คนกลุ่มนี้มักไม่ค่อยแสดงความรู้สึกและไม่ชอบความวุ่นวาย การสื่อสารกับหมีต้องเน้นหลักการและทฤษฎี จุดแข็ง: เป็นคนรอบคอบไม่ค่อยพลาดในรายละเอียด รู้ลึกรู้จริง มีความรับผิดชอบสูง ใช้เหตุผลและข้อมูลในการตัดสินใจเพื่อให้เกิดความแม่นยำ เน้นป้องกันปัญหามากกว่าแก้ไขในภายหลัง สิ่งที่ควรพัฒนา: เนื่องจากมีความเป็นอนุรักษ์นิยม ทำให้ปรับตัวในการเปลี่ยนแปลงได้ช้า ถ้าเชื่อมั่นในหลักการของตัวเองแล้วจะไม่ค่อยรับฟังผู้อื่น ติดกรอบไม่ค่อยมีไอเดียอะไรใหม่ๆ";
            break;
        }

        resultDiv.innerHTML = `<div class=""><h2>${topic}</h2></div> <div class=""><img src="${imageUrl}" alt="Result Image" class="img-fluid"></div> <div class="subTopic"><h4>"${subTopic}"</h4></div> <div class="m-30"><p>${text}</p></div>`;
      });
    </script>
  </body>
</html>
